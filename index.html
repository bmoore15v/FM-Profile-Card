<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Profile card component</title>
  </head>
  <body>
    <!-- <img
      src="./images/bg-pattern-top.svg"
      alt="blue bubble vector at top"
      class="bg-img-top"
    />
    <img
      src="./images/bg-pattern-bottom.svg"
      alt="blue bubble vector at bottom"
      class="bg-img-bottom"
    /> -->
    <main class="profile-container">
      <div class="header-image">
        <img
          src="./images/bg-pattern-card.svg"
          alt="blue background with bubbles"
          class="profile-header"
        />
      </div>
      <div class="asset profile-image">
        <img
          src="./images/image-victor.jpg"
          alt="picture of man"
          class="profile-pic"
        />
      </div>

      <div class="asset profile-text">
        <h1 class="heading">
          Victor Crest <span class="accent-color age">26</span>
        </h1>
        <p class="accent-color location">London</p>
        <hr class="line-break" />
      </div>
      <div class="asset stats-container">
        <div class="heading stats">
          <h1 class="heading">80K</h1>
          <span class="accent-color stat-text follower">Followers</span>
        </div>
        <div class="heading stats">
          <h1 class="heading">803K</h1>
          <span class="accent-color stat-text likes">Likes</span>
        </div>
        <div class="heading stats">
          <h1 class="heading">1.4K</h1>
          <span class="accent-color stat-text photos">Photos</span>
        </div>
      </div>
    </main>
  </body>
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="https://github.com/bmoore15v">Barry Moore</a>.
  </footer>
</html>
